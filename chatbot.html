<!-- Chatbot Button and Container -->
<div id="chatbot-container">
    <button id="chatbot-toggle" aria-label="Abrir chat">
        <i class="fas fa-comments"></i>
    </button>
    <div id="chatbot-window" class="hidden">
        <div id="chatbot-header">
            <div class="header-content">
                <img id="chatbot-avatar" src="assets/images/chatbot/robot-head.png" alt="Avatar Chatbot" style="display:inline;"/>
                <span>Asistente Congreso IA</span>
            </div>
            <button id="chatbot-close" aria-label="Cerrar chat">&times;</button>
        </div>
        <div id="chatbot-messages">
            <div id="chatbot-message-list"></div>
        </div>
        <div id="chatbot-questions"></div>
    </div>
</div>
<!-- Fin Chatbot -->
